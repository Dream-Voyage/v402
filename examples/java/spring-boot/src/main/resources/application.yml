# V402 Spring Boot Example Configuration

# Server Configuration
server.port=8080
server.servlet.context-path=/
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Spring Boot Configuration
spring.application.name=v402-spring-boot-example
spring.profiles.active=dev

# Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=products,payments,access,analytics

# Redis Configuration (for production)
# spring.data.redis.host=localhost
# spring.data.redis.port=6379
# spring.data.redis.password=
# spring.data.redis.timeout=2000ms
# spring.data.redis.jedis.pool.max-active=8
# spring.data.redis.jedis.pool.max-idle=8
# spring.data.redis.jedis.pool.min-idle=0

# Logging Configuration
logging.level.network.v402=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true
management.metrics.export.prometheus.step=60s

# V402 Protocol Configuration
v402.api.base-url=https://api.v402.network
v402.api.timeout=30000
v402.api.retry-count=3
v402.api.public-key=0x1234567890abcdef1234567890abcdef12345678
v402.api.private-key=0xabcdef1234567890abcdef1234567890abcdef1234567890abcdef1234567890

# Blockchain Configuration
v402.blockchain.chain-id=1
v402.blockchain.rpc-url=https://mainnet.infura.io/v3/your-project-id
v402.blockchain.contract-address=0x1234567890abcdef1234567890abcdef12345678
v402.blockchain.default-currency=USDC
v402.blockchain.gas-limit=100000
v402.blockchain.gas-price=20000000000

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# CORS Configuration
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Validation Configuration
spring.validation.enabled=true

# Async Configuration
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=8
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=v402-async-

# Scheduling Configuration
spring.task.scheduling.pool.size=2
spring.task.scheduling.thread-name-prefix=v402-scheduler-

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.write-durations-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.default-property-inclusion=NON_NULL

# WebFlux Configuration (for HTTP client)
spring.webflux.base-path=/api/v1
spring.webflux.static-path-pattern=/static/**

# Application Info
info.app.name=V402 Spring Boot Example
info.app.description=Example Spring Boot application integrated with v402 protocol
info.app.version=1.0.0
info.app.encoding=UTF-8
info.app.java.version=${java.version}
